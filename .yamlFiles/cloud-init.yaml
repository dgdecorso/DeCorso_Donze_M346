#cloud-config                           # Kennzeichnet die Datei als Cloud-Init Konfiguration

users: # Definition der Benutzer, die erstellt werden sollen
  - name: ubuntu # Standardbenutzername fuer Ubuntu-Instanzen
    groups: [users, admin] # Benutzer wird zur Gruppe 'users' & 'admin' hinzugefuegt (admin = sudo-Gruppe)
    shell: /bin/bash # Die Standardshell des Benutzers
    sudo: ALL=(ALL) NOPASSWD:ALL # Benutzer darf alle sudo-Befehle ohne Passwort ausfuehren
    ssh_authorized_keys: # Liste der erlaubten SSH-Public Keys fuer Login
      - ssh-rsa 
        -keypair1

ssh_pwauth: false # Passwort-Login via SSH deaktiviert  Login nur mit Key moeglich
disable_root: false # Root-Benutzer bleibt aktiviert (aber SSH-Login ist trotzdem standardmae√üig gesperrt)
package_update: true # Fuehrt automatisch "apt update" beim Start aus

packages: # Liste der Pakete, die automatisch installiert werden
  - curl # Tool zum Abrufen von Daten ueber HTTP/HTTPS
  - wget # Tool zum Herunterladen von Dateien ueber HTTP/HTTPS/FTP
